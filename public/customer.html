<!DOCTYPE html>
<html>
<head>
  <title>Go Beyond Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>☕ Go Beyond Cafe</h1>
</header>

<div class="container" id="welcomeScreen">
  <div class="card">
    <h2>Welcome to Go Beyond Cafe</h2>
    <p>Experience premium café dining.</p>
    <button onclick="startOrder()">Start Order</button>
  </div>
</div>

<div class="container" id="menuScreen" style="display:none;">
  <div class="card">
    <h3>Menu</h3>
    <div class="menu-item">
      <span>Latte</span>
      <span>₱120 <button onclick="addItem('Latte',120)">Add</button></span>
    </div>
    <div class="menu-item">
      <span>Cappuccino</span>
      <span>₱130 <button onclick="addItem('Cappuccino',130)">Add</button></span>
    </div>
    <div class="menu-item">
      <span>Chocolate Cake</span>
      <span>₱150 <button onclick="addItem('Chocolate Cake',150)">Add</button></span>
    </div>
  </div>

  <div class="card">
    <h3>Cart</h3>
    <div id="cartItems"></div>
    <h4>Total: ₱<span id="total">0</span></h4>
    <button onclick="checkout()">Place Order</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
