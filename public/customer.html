<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Go Beyond Cafe</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Go Beyond Cafe</h1>
<p>Mabilao, San Fabian • 8AM - 8PM</p>
</header>

<div style="padding:20px">
<div class="grid" id="menu"></div>

<div class="card">
<h3>Your Order</h3>
<input id="customer" placeholder="Your Name"><br><br>
<button onclick="setType('Dine In')" class="accent">Dine In</button>
<button onclick="setType('Take Out')" class="accent">Take Out</button>

<ul id="cart"></ul>
<h3>Total ₱<span id="total">0</span></h3>

<button onclick="checkout('Cash')" class="primary">Pay Cash</button>
<button onclick="checkout('GCash')" class="success">GCash</button>
<button onclick="checkout('PayMaya')" class="success">PayMaya</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
