<!DOCTYPE html>
<html>
<head>
  <title>Admin - Go Beyond Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="container">

  <div class="card">
    <h3>Scan QR to Order</h3>
    <img id="qrCode" width="200"/>
  </div>

  <div class="card">
    <h3>Order Records</h3>
    <table class="order-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

</div>

<script>
fetch("/generate-qr")
  .then(res => res.json())
  .then(data => {
    document.getElementById("qrCode").src = data.qr;
  });

function loadOrders() {
  fetch("/api/orders")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("orderTable");
      table.innerHTML = "";
      data.reverse().forEach(order => {
        table.innerHTML += `
          <tr>
            <td>${order.id}</td>
            <td>â‚±${order.total}</td>
            <td>${order.status}</td>
            <td>${new Date(order.createdAt).toLocaleString()}</td>
          </tr>
        `;
      });
    });
}

setInterval(loadOrders, 3000);
loadOrders();
</script>

</body>
</html>
